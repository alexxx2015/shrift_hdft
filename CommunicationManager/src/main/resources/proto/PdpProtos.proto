package pdp;

option java_package = "de.tum.in.i22.pdp.gpb";
option java_outer_classname = "PdpProtos";

message GpEvent {
	optional string name = 1;
	
	message MapEntry {
		required string key = 1;
		optional string value = 2;
	}
	
	repeated MapEntry mapEntry = 2;
}


message GpStatus {
	enum EStatus {
		ERROR1 = 1;
		OKAY = 2;
		ERROR2 = 3;
		INIBIT = 4;
		ALLOW = 5;
		MODIFY = 6;
	}
	
	required EStatus value = 1;
}
	
	
